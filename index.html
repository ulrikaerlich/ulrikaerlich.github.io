<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя визитка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding: 50px 0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .logo:hover {
            animation: float 0.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Мой логотип" class="logo">
        <h1>Привет, я [Ваше имя]</h1>
        <p>Я занимаюсь [Ваша деятельность].</p>
        <a href="#" class="button">Связаться со мной</a>
    </div>
</body>
</html>
